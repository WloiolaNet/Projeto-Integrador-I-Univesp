{% extends 'base_generic.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="{% url 'login' %}" method="POST" class="card card-body">
                
                <h1 class="text-center">
                    <i class="fas fa-user-lock"></i> Login
                </h1>
               
                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    {{ error }}
                </div>
                {% endif %}
                          

                {% csrf_token %}
                
                <div class="mb-3">                   
                    <i class="bi bi-person-fill"></i>    
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" id="username"
                    class="form-control" placeholder="Digite seu Nome">
                </div>            
                           
                <div class="mb-3">
                    <i class="bi bi-key"></i>
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password"
                    class="form-control" placeholder="Digite sua Senha">
                </div>    
                <button class="btn btn-primary">
                    Acesso
                </button>
                 <!-- Link para recuperação de senha -->
                 <div class="mt-3 text-center">
                   <a href="{% url 'password_reset_form' %}" class="text-decoration-none">Esqueci minha senha</a>                    
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
