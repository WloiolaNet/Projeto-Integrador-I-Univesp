{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0 text-muted" style="font-size: 0.875rem;"><i class="bi bi-person-circle me-2"></i>Usuário logado:</h5>
            <span class="badge bg-danger" style="font-size: 0.875rem; font-weight: 300;">{{ user.username }} ({{ user.first_name }} {{ user.last_name }})</span>
        </div>
    </div>
  <div class="card shadow-lg border-0" style="max-width: 700px; margin: auto;">
    <div class="card-header bg-danger text-white text-center py-3">
      <h2 class="mb-0">
        <i class="bi bi-trash-fill"></i> Confirmar Exclusão
      </h2>
    </div>

    <div class="card-body text-center">
      <p class="fs-5">Tem certeza de que deseja excluir o Grupo <strong>{{ grupo.name }}</strong>?</p>

      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3 mt-4">
          <a href="{% url 'listar_grupos' %}" class="btn btn-secondary btn-sm px-4">Cancelar</a>
          <button type="submit" class="btn btn-danger btn-sm px-4 shadow">Excluir</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
